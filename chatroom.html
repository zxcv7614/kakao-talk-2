<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ebc35ca6e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats | Kakao Clone</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span> No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="all__header">
        <header class = "header">
            <div class="header__header-column1">
                <h1 class = "header__title">Chats</h1>
            </div>
            
            <div class="header__header-column1">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
            
                <span class="header__icon">
                    <i class="far fa-comment"></i>
                </span>
                <span class="header__icon">
                    <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
                </span>
            </div>
        </header>
    </div>
   
        <main class = "chats">
            <ul class ="chats__list">
                <div class="chats__chat-line">
                    <li class="chats__chat chat">
                        <a href ="chat.html">
                            <div class="chats__chat friend friend--lg">
                                <div class="friend__column">            
                                    <img src="images/avatar_yellow.jpg" class="g-avatar friend__avatar"/>
                                    <div class="friend__content">
                                        <span class="friend__name">
                                            Joon
                                        </span>
                                        <span class="friend__bottom-text">
                                            Going home!
                                        </span>
                                    </div>
                                </div>
                                <div class="friend__column">
                                    <span class="chat__timestamp">
                                            March 8
                                    </span>
                                </div>
                            </div>
                        </a>
                    </li>
                </div>
               <div class="chats__chat-line">
                <li class="chats__chat chat">
                    <a href ="chat2.html">
                        <div class="chats__chat friend friend--lg">
                            <div class="friend__column">            
                                <img src="images/avatar_default.png" class="g-avatar friend__avatar"/>
                                <div class="friend__content">
                                    <span class="friend__name">
                                        Kiyoon Kwon
                                    </span>
                                    <span class="friend__bottom-text">
                                        Just finished my homework! how about you?
                                    </span>
                                </div>
                            </div>
                            <div id="friend__noti" class="friend__column">
                                <div class="friend__noti-message">
                                    1
                                </div>
                                <div class="chat__timestamp">
                                        March 7
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
               </div>
                
            </ul>


        </main>
        <nav class = "nav">
            <ul class = "nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">  
                        <i class="far fa-user"></i>
                    </a></li>
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <div class = "nav__badge">1</div>
                        <i class="fas fa-comment"></i>
                    </a></li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a></li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a></li>

            </ul>


        </nav>
    
</body>
</html>
