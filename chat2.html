<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ebc35ca6e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
    <div class="chat__status">
        <div class="status-bar">
            <div class="status-bar__column">
                <span> No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </div>
    <div class="header-wrapper">
        <header class = "header">
            <div class="header__header-column">        
                <a href="chatroom.html" class= "header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                    </a>

                <h1 class = "header__title">Kiyoon Kwon</h1>
            </div>
            
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="headr__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
   
       
       <main class="chat-screen">
           <ul class="chat__messages">
               <span class="chat__timestamp">
                   Sunday, July 12, 2020
               </span>
               <li class="incoming-message message">
                <img src="images/avatar_default.png" class="m-avatar message-avatar">
                <div class="message__content"> 
                    <span class="message__bubble">I am having trouble finishing my homework. I need help.</span>
                    <div class="message__info">
                        <span class="message__author">Kiyoon Kwon</span>
                        <span class="messsage__time">10:38pm</span>
                    </div>
                </div>
               </li>
               <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">Let me know when you finish your homework. Let's compare.</div>
                    <span class="message__time">10:32pm</span>
                </div>
               </li>
               <li class="incoming-message message">
                <img src="images/avatar_default.png" class="m-avatar message-avatar">
                <div class="message__content"> 
                    <span class="message__bubble">I just finished my homework. how about you?</span>
                    <div class="message__info">
                        <span class="message__author">Kiyoon Kwon</span>
                        <span class="messsage__time">11:20pm</span>
                    </div>

                </div>
               </li>
           </ul>
        </main>
        <div class="chat__write--container">
            <input class="chat__write" type="text" placeholder="Send message" class="chat__write-input"/>
            
            <div class="chat__icon-left chat__icon">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__icon-right chat__icon">
                <span class="chat__write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
</body>
</html>
