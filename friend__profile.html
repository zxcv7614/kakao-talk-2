<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ebc35ca6e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span> No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
        <header class = "header">
            <div class="header__header-column">
                <h1 class = "header__title">Joon's Profile</h1>
                
            </div>
        </header>
        <main class = "profile">
            <div class="profile__pic">
                <img src="images/avatar_yellow.jpg" class="profile__avatar"/>
                <div class="profile__content">
                    <span class="profile__friend-name">
                        Joon
                    </span>
                    <span class="friend__status">
                        YOLO
                    </span>
                </div>
            </div>
            <ul class ="profile__list">
                <div class="profile__do">
                    <li class="profile__profile profile">
                        <a href ="chat.html">
                            <span class="header__icon">
                                <i class="far fa-comment"></i>
                            </span>
                            Chat
                        </a>   
                    </li>
                    <li class="profile__profile profile">
                        <span class="header__icon">
                            <i class="fas fa-phone-alt"></i>
                        </span>
                        
                        Call
                    </li>
                    <li class="profile__profile profile">
                        <span class="header__icon">
                            <i class="fas fa-poll-h"></i>
                        </span>
                        KakaoStory
                    </li>
                </div>           
            </ul>


        </main>
        <nav class = "nav">
            <ul class = "nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">  
                        <i class="far fa-user"></i>
                    </a></li>
                <li class="nav__list-item">
                    <a href="chatroom.html" class="nav__list-link">
                        <div class = "nav__badge">8</div>
                        <i class="fas fa-comment"></i>
                    </a></li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a></li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a></li>

            </ul>


        </nav>
    
</body>
</html>
