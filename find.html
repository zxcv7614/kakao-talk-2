<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ebc35ca6e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Find | Kakao Clone</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span> No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
        <div class="all__header">
            <header class = "header">
                <div class="header__header-column1">
                    <h1 class = "header__title">Find</h1>
                </div>
                
                <div class="header__header-column1">
                    <span class="header__icon">
                        <i class="fas fa-search"></i>
                    </span>
                
                   
                    <span class="header__icon">
                        <a href="settings.html">
                        <i class="fas fa-cog"></i>
                    </a>
                    </span>
                </div>
            </header>
    </div>
    
        <main class="find">
            <header class="find__header">
                <ul class="find__header-list">
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-qrcode fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            QR Code
                        </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-user-plus fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Add by Contacts
                        </span>
                    </li> 
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-passport fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            Add by ID
                        </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="far fa-envelope fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                           Invite
                        </span>
                    </li>
                </ul>
            </header>
            <ul class="find__recommended">
                <h5 class="find__title">
                    Recommened Friends
                </h5>
                <li class="find__friend friend friend--lg">
                    <div class="friend__column">            
                        <img src="images/avatar.jpg" class="friend__avatar"/>
                        <div class="friend__content">
                            <span class="friend__name">
                        
                                Minyoung Kim
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__add-btn">
                            <i class="fas fa-user-plus"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <nav class = "nav">
            <ul class = "nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a></li>
                <li class="nav__list-item">
                    <a href="chatroom.html" class="nav__list-link">
                        <div class = "nav__badge">1</div>
                        <i class="far fa-comment"></i>
                    </a></li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a></li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a></li>

            </ul>


        </nav>
    
</body>
</html>
